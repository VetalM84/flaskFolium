{% extends "base.html" %}

    {% block content %}
        <div class="row">
            <div class="col-3">
                <h1 class="h2">Добавить место</h1>
                <p>{{ form.coordinates }}</p>
                <p>{{ form.color }}</p>

                <p>{{ form.count_black }}</p>
                <p>{{ form.submit }}</p>

            </div>
            <div class="col-9">{{ maps | safe }}</div>
        </div>
    {% endblock %}
